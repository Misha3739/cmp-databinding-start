<div class="panel panel-default">
  <div class="panel-heading"><h3> {{ element.name }} </h3> </div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
      <strong *ngIf="element.type === 'blueprint'" style="color: green">{{ element.content }}</strong>
    </p>
  </div>
</div>
